<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Hidden Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 32px;
            font-weight: 600;
        }

        .content {
            max-width: 500px;
            margin: 0 auto;
        }

        .container {
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }

        canvas {
            width: 100%;
            height: 100%;
            border: 1px solid #666;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #111;
            color: rgb(13, 255, 235);
            border: 1px solid #666;
            padding: 10px;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            font-size: 14px;
        }

        label {
            display: block;
            margin: 20px 0 10px 0;
        }

        input[type="file"] {
            color: #fff;
        }

        .button-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            width: 150px;
            height: 55px;
            position: relative;
            background: none;
            outline: none;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        .top {
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 238);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: rgb(36, 38, 34);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 7mm;
            outline: 2px solid rgb(36, 38, 34);
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }

        .bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgb(229, 229, 199);
            top: 10px;
            left: 0;
            border-radius: 7mm;
            outline: 2px solid rgb(36, 38, 34);
            z-index: -1;
        }

        .bottom::before {
            position: absolute;
            content: "";
            width: 2px;
            height: 9px;
            background: rgb(36, 38, 34);
            bottom: 0;
            left: 15%;
        }

        .bottom::after {
            position: absolute;
            content: "";
            width: 2px;
            height: 9px;
            background: rgb(36, 38, 34);
            bottom: 0;
            left: 85%;
        }

        button:active .top {
            transform: translateY(10px);
        }

        button::before {
            position: absolute;
            content: "";
            width: calc(100% + 2px);
            height: 100%;
            background: rgb(140, 140, 140);
            top: 14px;
            left: -1px;
            border-radius: 7mm;
            outline: 2px solid rgb(36, 38, 34);
            z-index: -1;
        }

        .top::before {
            position: absolute;
            content: "";
            width: 15px;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transform: skewX(30deg);
            left: -20px;
            transition: 0.25s;
        }

        button:active .top::before {
            left: calc(100% + 20px);
        }
    </style>
</head>
<body>
    <h1>REVEAL HIDDEN TEXT</h1>
    <div class="content">
        <label>Image with Hidden Text:</label>
        <input type="file" id="imageInput" accept="image/*">
        
        <div class="container">
            <canvas id="canvas"></canvas>
        </div>
        
        <label>Hidden Message:</label>
        <textarea id="revealedText" readonly placeholder="Hidden message will appear here..."></textarea>
        
        <div class="button-container">
            <button onclick="revealText()">
                <div class="top">REVEAL TEXT</div>
                <div class="bottom"></div>
            </button>
            <button onclick="window.location.href='index.html'">
                <div class="top">BACK</div>
                <div class="bottom"></div>
            </button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const revealedText = document.getElementById('revealedText');
        let loadedImage = null;

        canvas.width = 300;
        canvas.height = 300;

        imageInput.onchange = function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, 300, 300);
                    loadedImage = ctx.getImageData(0, 0, 300, 300);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        function revealText() {
            if (!loadedImage) {
                alert('Please upload an image first!');
                return;
            }

            const pixels = loadedImage.data;
            let binaryText = '';

            // Extract LSB from pixels
            for (let i = 0; i < pixels.length; i += 4) {
                binaryText += (pixels[i] & 1).toString();
            }

            // Convert binary to text
            let text = '';
            for (let i = 0; i < binaryText.length; i += 8) {
                const byte = binaryText.substr(i, 8);
                if (byte === '11111111') break; // End marker
                const charCode = parseInt(byte, 2);
                if (charCode === 0) break;
                text += String.fromCharCode(charCode);
            }

            revealedText.value = text;
            
            if (text) {
                alert('Text revealed successfully!');
            } else {
                alert('No hidden text found!');
            }
        }
    </script>
</body>
</html>
